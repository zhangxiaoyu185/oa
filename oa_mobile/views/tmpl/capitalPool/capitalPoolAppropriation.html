<div class="comm_title">申请拨款</div>
<div class="comm_goBack ui_btn" data-action="goBack"></div>

<div class="capitalPool_top_border">
	<img id="capitalPool_top_bg" class="capitalPool_top_bg" src="images/capitalPool/capitalPoolBlue_bg.png">
	<div class="capitalPool_top_content">
		<div class="title">可用额度(元)</div>
		<div class="moneyLimit"><%=data.crproMoney%></div>
		<div class="info">马上投资，立享收益</div>
	</div>
</div>

<div class="capitalPool_middle">
	<div class="item">
		<div class="img_flag moneyRecharge">快速充值</div>
	</div>
	<div class="interval"></div>
	<div class="item">
		<div class="img_flag moneyExtract">快速提现</div>
	</div>
</div>

<div class="capitalPool_bottom_border" style="background: #fff;">
	<div class="capitalPool_bottom_item ui_btn" data-action="changeName">
		<span class="span_flag">流程名称</span>
		<span class="next">></span>
		<span id="changeName" class="limitValue">填写</span>
	</div>
	<div class="capitalPool_bottom_item ui_btn" data-action="changeMeney">
		<span class="span_flag">资金额度</span>
		<span class="next">></span>
		<span id="changeMeney" class="limitValue">填写</span>
	</div>
	<div class="capitalPool_bottom_item ui_btn" data-action="upImg">
		<span class="span_flag">图片附件</span>
		<span class="next">></span>
		<span class="limitValue">点击上传</span>
	</div>
	<div class="capitalPool_bottom_item ui_btn" data-action="changeIntroduce">
		<span class="span_flag">活动简介</span>
		<span class="next">></span>
		<span id="changeIntroduce" class="limitValue">填写</span>
	</div>

	<div class="capitalPool_div_textarea">
		<div class="name">备注信息</div>
		<textarea id="leave" class="textarea" placeholder="请输入您的留言"></textarea>
	</div>
</div>

<div class="capitalPool_sure_btn ui_btn" data-action="sure_apply">申请拨款</div>
