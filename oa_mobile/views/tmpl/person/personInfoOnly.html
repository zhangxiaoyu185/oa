<div class="comm_title">查看人员信息</div>
<div class="comm_goBack ui_btn" data-action="goBack"></div>

<div class="div-personInfo-top">
	<div class="div-head" >
		<span>头像</span>
		<div id="img_head_pic" class="img-head-picture" >
		</div>
	</div>

	<div class="div-item">
		<span style="float: left;">帐号</span>
		<span class="item-content-right omit" style="color: #000;margin-right: 33px;"><%=data.crusrName%></span>
	</div>

	<div class="div-item">
		<span style="float: left;">昵称</span>
		<span class="item-content-right omit" style="color: #000;margin-right: 33px;"><%=data.crusrCode%></span>
	</div>

	<div class="div-item">
		<span style="float: left;">性别</span>
		<span class="item-content-right omit" style="color: #000;margin-right: 33px;"><%=data.crusrGender==1?"男":"女"%></span>
	</div>

	<!-- <div class="div-item">
		<span style="float: left;">出生年月</span>
		<span class="item-content-right omit" style="color: #000;margin-right: 33px;"><%=data.crusrBirthday%></span>
	</div> -->

	<div class="div-item noBottom">
		<span style="float: left;">手机号</span>
		<span class="item-content-right omit" style="color: #000;margin-right: 33px;"><%=data.crusrMobile%></span>
	</div>
</div>
